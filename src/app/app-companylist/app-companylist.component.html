<app-app-home></app-app-home>
<div class="upvote" *ngIf="forminitialization">
  <div class="background hBg">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12">
          <div class="video_container">
            <iframe width="100%" height="100%" *ngIf="youtubeembedurl" [src]="youtubeembedurl" style="background: rgb(15, 15, 15);" frameborder="0"
              allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <video width="100%" height="100%" (click)="toggleVideo()" #videoPlayer controls *ngIf="!youtubeembedurl">
              <source [src]="icovideourl" type="video/mp4"> Your browser does not support the video tag.
            </video>
            <div class="video_tag" *ngIf="isLivestreaming">Live Streaming</div>
          </div>
        </div>
        <div class="col-md-6 col-lg-6 col-xs-12 col-sm-12">
          <div class="intro_info">
            <a [routerLink]="['/ICO']" [queryParams]="{name: topicolist.iconame}" routerLinkActive="active-link" class="right">
              <h1>
                <span>{{ topicolist.iconame }}</span>
              </h1>
            </a>
            <p>{{ topicolist.icoshortdescription }}</p>
            <a [routerLink]="['/ICO']" [queryParams]="{name: topicolist.iconame}" routerLinkActive="active-link">
              <button type="button" class="btn hBtn">
                Visit ICO
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clearfix gap50"></div>
  <div class="container">
    <div class="Slider_home" *ngIf="isICOAvailable">
      <div class="feature_info">
        <span>feature ICO
          <i>s</i>
        </span>
      </div>
      <swiper [config]="config">
        <div class="swiper-wrapper">
          <div class="swiper-slide homeSlider" *ngFor="let ico of (icolist ? icolist.slice(0,100): [])">
            <div class="img_holder">
              <a [routerLink]="['/ICO']" [queryParams]="{name: ico.iconame}" routerLinkActive="active-link" class="right">
                <img [src]="ico.icologoimage" class="img-responsive">
              </a>
            </div>
            <div class="slider_content">
              <a [routerLink]="['/ICO']" [queryParams]="{name: ico.iconame}" routerLinkActive="active-link" class="right">
                <h5>{{ ico.iconame }}</h5>
              </a>
              <div class="sContent">
                {{ ico.icoshortdescription }}
              </div>
            </div>
            <div class="slider_footer">
              <a [routerLink]="['/ICO']" [queryParams]="{name: ico.iconame}" routerLinkActive="active-link">
                <span>
                  <img src="..\assets\img\ico-read-more.png"> </span>
              </a>
            </div>
          </div>
        </div>
        <div class="swiper-button-next upSlider_arrow">
          <img src="..\assets\img\slide_arrow_right.png">
        </div>
        <div class="swiper-button-prev upSlider_arrow">
          <img src="..\assets\img\slide_arrow_left.png">
        </div>
      </swiper>
    </div>
  </div>
  <div class="background bg2" *ngIf="isICOAvailable">
    <div class="container">
      <app-app-icocard [icolist]="icolist" [page]="page" [displayText]="displayText"></app-app-icocard>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<ngx-spinner bdColor="rgba(251,244,244,0.8)" size="medium" color="#31d093" type="ball-clip-rotate-multiple"></ngx-spinner>
