<div class="live_stream">
    <div class="liveConvo">
        <ul id="connectedusers">
        </ul>
        <div class="view_more"> </div>
        <!---<div class="setting_icon"><a href="javascript:void(0)"><img src="../../assets/img/baseline-settings-20px.svg"></a></div>-->
        <div class="see_icon"><a href="javascript:void(0)"><img src="../../assets/img/baseline-visibility_off-24px.svg"></a></div>
    </div>
    <div class="live_video" id="livevideoparent">
        <div class="video_mode">
                <div class="presenter_name" style="display: none">Justine Marshall / UpvoteICO</div>
                <div id="presentervideo">

                </div>
            </div> 
            <div class="live_chat one">
                <div class="" id="moderatorvideo">
                   
                </div>                  
                <div class="designation" style="display: none">
                    <p>MODERATOR</p>
                    <p>Davea Butler</p>
                </div>
            </div>
        <div class="video_chat" style="display: none">
                <ul>
                    <li><a href="javascript:void(0)" class="latptop active"><img src="../../assets/img/baseline_laptop_white_18dp.png"></a></li>
                    <li><a href="javascript:void(0)" class="video_show stop_video active"><img src="../../assets/img/baseline_videocam_white_18dp.png"></a></li>
                    <li><a href="javascript:void(0)" class="mic active"><img src="../../assets/img/baseline_mic_white_18dp.png"></a></li>
                    <li><a href="javascript:void(0)" class="chat active"><img src="../../assets/img/baseline_forum_white_18dp.png"></a></li>
                </ul>
                <div class="close_video"><a href="javascript:void(0)"><img src="../../assets/img/baseline-cancel-24px.svg"></a></div>
            </div>
            <div class="video_chat_box">
                <perfect-scrollbar [config]="config">
                    <ul class="chatwindow chatBox">
                    </ul>
                </perfect-scrollbar>
                    <div class="type_box">
                        <input type="text" id="chat-input" class="form-control chat_inp" placeholder="Send a message">
                        <div class="btn_send"><img src="../../assets/img/btn-send.png"></div>
                    </div>                
                </div>
    </div>
</div>
