<header>
    <div class="container">
        <div class="header_inner">
            <div class="logo">
                <a routerLink="/Home" routerLinkActive="active-link">
                    <img src="..\assets\img\imglogo.png" srcset="..\assets\img\imglogo@2x.png 2x, ..\assets\img\imglogo@3x.png 3x" class="_imglogo">
                </a>
            </div>
            <div class="m_menu_click">
                <a href="javasript:void(0)">
                    <img src="..\assets\img\m_menu.png">
                </a>
            </div>
            <div class="mobile_menu">
                <a routerLink="/ListICO" routerLinkActive="active-link" class="btn list_ico_btn">List your ICO </a>
                <div class="profile_icon">
                    <div class="dropdown_profile">
                        <div class="col mydrop">
                            <div ngbDropdown class="d-inline-block">
                                <a class="btn" id="dropdownBasic1" ngbDropdownToggle>
                                    <div *ngIf="loggedIn && user && user.image!==''">
                                        <img src="{{ user.image }}">
                                    </div>
                                    <div *ngIf="loggedIn && user.image===''">
                                        <img src="..\assets\img\ico-user.png">
                                    </div>
                                    <i class="fa fa-caret-down"></i>
                                </a>
                                <div ngbDropdownMenu aria-labelledby="dropdownBasic1" ngbDropdownToggle>
                                    <div class="drop_title">
                                        <span> {{ user.name }} </span>
                                    </div>
                                    <ul>
                                        <li class="dropdown-item">
                                            <a routerLink="/UProfile" routerLinkActive="active-link">Profile </a>
                                        </li>
                                        <li class="dropdown-item active">
                                            <a href="javascript:void(0)" (click)="SignOut()">Log Out</a>
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
